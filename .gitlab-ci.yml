image: mhart/alpine-node:10.16.3

variables:
  LC_ALL: C.UTF-8

before_script:
  - apk add rsync imagemagick ffmpeg bash file findutils perl sed unzip

pages:
  stage: deploy
  script:
  - "[[ ! -f src ]] && ./d2x init"
  - BASE_HREF="https://coderofsalvation.gitlab.io/d2x/" ./d2x src html
  - mkdir public
  - cp -r html/* public/.
  - find public
  artifacts:
    paths:
    - public
  only:
  - master
